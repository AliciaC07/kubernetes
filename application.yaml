apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testing-angular
  namespace: argocd
spec:
  destination: 
    server: https://kubernetes.default.svc
    namespace: testing-angular
  syncPolicy:
    syncOptions:
      - "CreateNamespace=true"
    
    automated:
      selfHeal: true
      prune: true
    
  project: default
  source:
    repoURL: https://github.com/AliciaC07/kubernetes.git
    targetRevision: HEAD
    path: dev
  